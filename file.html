<!DOCTYPE html>
<html>
  <head>
    <title>Set Count</title>
    <link rel="stylesheet" href="file.css" />
  </head>
  <body>

    <header class="header">
       <h1 class="name">ADDITION & SUBTRACTION</h1>
    </header>

  <div class="bodys">

    <div class="counter">

      <button class="subtract js-subtract">-</button>

      <div class="count-div">
        <p class="count js-count" value="0">0</p>
      </div>

      <button class="add js-add">+</button>
    </div>
  </div>
    <script src="file.js"></script>
  </body>
</html>
